{% extends 'index.html' %}
<head>

    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/sweet/sweetalert2.min.css"/>
    <script language="javascript" type="text/javascript"></script>
    <script language="javascript" type="text/javascript"></script>
    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.cookie.js"></script>
    <script src="/static/sweet/sweetalert2.min.js"></script>

    <style>
        .hide {
            display: none;
        }

        ol {
            padding: 0;
            list-style: none;
            counter-reset: sectioncounter
        }

        ol > li:before {
            content: '问题' counter(sectioncounter) ':';
            counter-increment: sectioncounter;
            font-size: 18px;
            color: #d4d4d4;
        }

        ol > li:nth-of-type(odd) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
{% block content %}

    <div>
        <h5><a href="">首页</a>&nbsp;&nbsp;/&nbsp;&nbsp;<a href="">问卷调查</a>&nbsp;&nbsp;/&nbsp;&nbsp;编辑问卷题目</h5>
    </div>
<div class="row">
        <div class="pull-right"><span class="btn btn-info"><a href="">添加</a></span><span class="btn btn-primary">保存</span></div>
    </div>

    <div>
        <ol>
            {% for item in form_list %}
                <li>
                    <div pk="{{ item.obj.id }}">
                        <p>问题名称:{{ item.form.quesion }}</p>
                        <p>问题类型:{{ item.form.tp }}<a href="#" class="{{ item.option_class }}">添加选项</a></p>
                        <ul>
                            {% for v in item.options %}
                                <li id="{{ v.obj.id }}">{{ v.form }}</li>
                            {% endfor %}
                        </ul>
                    </div>

                </li>
            {% endfor %}
        </ol>

    </div>
{% endblock %}
</body>
</html>
